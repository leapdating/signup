<script src="js/form-plugin.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("#form").validate({
		submitHandler: function(form) {

    		if(data = 'success') {
    			$("#form").fadeOut();
    			$("#form").after('<h4>Thank you for your interest. <br />We will get back to you soon</h4>');
    		}
    	});
   }
	});
})
</script>
